
<h2>Level :{{level}}</h2>
<h2>Points: {{localscore}}</h2>
<div style="width:250px;height:250px;position:relative;margin-left:25px">
    <div class="imgdata">
<span [hidden]="boomhide" class="imageblock" [ngStyle]="{'width.px':wid,'height.px':wid,'background-color':randomcolor}"></span>
<img [hidden]="!boomhide" class="imgdata"  width="250" height="250" alt="image" src="https://webstockreview.net/images/boom-clipart-starburst-3.jpg">
</div>
</div>
<div [hidden]="btnshow" class="row" style="margin-top:30px;">
    <div style="width:33.33%">
    <button (click)="pump('1')" class="btn btn-primary">+1</button>
    </div>
    <div style="width:33.33%">
    <button (click)="pump('5')" class="btn btn-primary">+5</button>
    </div>  
    <div style="width:33.33%">
    <button (click)="pump('10')" class="btn btn-primary">+10</button>
    </div>
</div>
<div [hidden]="btnshow"> <button (click)="collect()" class="btn btn-lg btn-block btn-secondary mt-3">Collect</button></div>
